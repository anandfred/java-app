
name: Java CI + OWASP Dependency-Check (JSON Only)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *' # Weekly scan

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build (Maven)
        run: mvn -B clean install

      # OWASP Dependency-Check with JSON format only
      - name: OWASP Dependency-Check
        run: |
          mvn -B org.owasp:dependency-check-maven:check \
            -Dformat=HTML \
            -DfailBuildOnCVSS=7.0 \
            -DskipProvidedScope=true

      # Upload HTML report
      - name: Upload Dependency-Check HTML report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report-html
          path: '**/dependency-check-report.html'
