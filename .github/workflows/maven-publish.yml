
name: Java CI + OWASP Dependency-Check (Maven)

on:
  push:
    branches: [ main ]
  # Optional: run weekly to keep vulnerability data fresh
  schedule:
    - cron: '0 3 * * 1' # Every Monday at 03:00 UTC

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Optional: if you don't use setup-java's cache option, you can use actions/cache
      # - name: Cache Maven repository
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.m2/repository
      #     key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-maven-

      - name: Build (Maven)
        run: mvn -B clean install

      # Run OWASP Dependency-Check via Maven plugin
      - name: OWASP Dependency-Check (Maven plugin)
        run: |
          mvn -B org.owasp:dependency-check-maven:check \
            -Dformat=HTML \
            -DfailBuildOnCVSS=7.0 \
            -DskipProvidedScope=true
        # Notes:
        # -DfailBuildOnCVSS=7.0 will fail the job if any vulnerability with CVSS >= 7 is found
        # Adjust the threshold to your policy (e.g. 0 to fail on any, 10 to never fail)

      # Upload the HTML report as an artifact
      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: |
            **/dependency-check-report.html
            **/dependency-check-report.json
          if-no-files-found: warn
